<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <!--Wrapper start-->
    <div class= "wrapper">
        <!--Header-->
        <header class= "main-header">
            <p>You are logged in as :</p>
            <h1> Store Manager</h1>
            
        </header>
    
    
        <!--Navigation Bar-->
        <nav class= "navbar">
            <ul>
                <li></li>
                <li></li>
                <li class= "current"> <a href="dashboard.html">Dashboard</a> </li>
                <li> <a href="store.html">Store</a></li>
                <li> <a href="#suppliers">Suppliers </a></li>
                <li> <a href="#help">Help</a></li>
            </ul>
        </nav> 

        <!--Main Body-->
        <section class= "show">
            <!--Animated side navigation-->
            <div id="mySidenav" class="sidenav">
                <a href="users.html" id="users">Users</a>
                <a href="products.html" id="products">Products</a>
                <a href="sales.html" id="sales">Sales</a>
                <a href="reports.html" id="reports">Reports</a>
            </div>
            <!-- The sidebar -->
            <div class="tab">
                <button  class="tablinks reports" onclick="openReportsTab(event, 'user-report')" id="defaultOpen" >User Report </button>
                <button class="tablinks reports" onclick="openReportsTab(event, 'daily-report')" >Daily Report</button>
                <button  class="tablinks reports" onclick="openReportsTab(event, 'weekly-report')" >Weekly Report</button>
                <button  class="tablinks reports" onclick="openReportsTab(event, 'monthly-report')">Monthly Report </button>
                <button class="tablinks reports" onclick="openReportsTab(event, 'quarterly-report')" >Quarterly Report</button>
                <button  class="tablinks reports" onclick="openReportsTab(event, 'annual-report')" >Annual Report </button>
            </div>
          
            <!-- Page content -->
            <div id="user-report" class="tabcontent" >
                <div class="search">
                    <form action="" method="GET" id="reportSearch">
                        <legend><span class="heading"> User's Report</span></legend>
                        <input type="search" name="usersName" placeholder="User's Name"><br>
                        <label> Date From :</label> <input type="date"> <br>
                        <label> Date To :</label> <input type="date"> <br>                
                        <button type="submit" class="search reports"> View Report </button>
                        <button type="submit" class="search reports"> View Chart </button>
                    </form>
                </div>
            </div> 

            <div id="daily-report" class="tabcontent" style="display:none">
                <div class="search">
                    <form action="" method="GET" id="reportSearch">
                        <legend><span class="heading"> Daily Report</span></legend>
                        <label> Date From :</label> <input type="date"> <br>
                        <label> Date To :</label> <input type="date"> <br>                
                        <button type="submit" class="search reports"> View Report </button>
                        <button type="submit" class="search reports"> View Chart </button>
                    </form>
                </div>
            </div> 

            <div id="weekly-report" class="tabcontent" style="display:none">
            <div class="search">
                    <form action="" method="GET" id="reportSearch">
                        <legend><span class="heading"> Weekly Report</span></legend>
                        <label> Date From :</label> <input type="date"> <br>
                        <label> Date To :</label> <input type="date"> <br>                
                        <button type="submit" class="search reports"> View Report </button>
                        <button type="submit" class="search reports"> View Chart </button>
                    </form>
                </div>
            </div>
            <div id="monthly-report" class="tabcontent" style="display:none">
                    <div class="search">
                            <form action="" method="GET" id="reportSearch">
                                <legend><span class="heading"> Monthly Report</span></legend>
                                <label> Date From :</label> <input type="date"> <br>
                                <label> Date To :</label> <input type="date"> <br>                
                                <button type="submit" class="search reports"> View Report </button>
                                <button type="submit" class="search reports"> View Chart </button>
                            </form>
                        </div>
            </div>              
            <div id="quarterly-report" class="tabcontent" style="display:none">
                    <div class="search">
                            <form action="" method="GET" id="reportSearch">
                                <legend><span class="heading"> Quarterly Report</span></legend>
                                <label> Date From :</label> <input type="date"> <br>
                                <label> Date To :</label> <input type="date"> <br>                
                                <button type="submit" class="search reports"> View Report </button>
                                <button type="submit"class="search reports"> View Chart </button>
                            </form>
                        </div>
            </div>              
            <div id="annual-report" class="tabcontent" style="display:none">
                    <div class="search">
                            <form action="" method="GET" id="reportSearch">
                                <legend><span class="heading"> Annual Report</span></legend>
                                <label> Date From :</label> <input type="date"> <br>
                                <label> Date To :</label> <input type="date"> <br>                
                                <button type="submit" class="search reports"> View Report </button>
                                <button type="submit" class="search reports"> View Chart </button>
                            </form>
                        </div>
            </div>
                        
        </section>

        <!--Footer-->
        <footer>
            <p> Copyright &copy;2018  Store Manager</p>
        </footer>
        
    </div>
    <!-- Wrapper end--> 

</body>

</html>
